name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: php-actions/composer@v5

    - name: PHPUnit Tests
      uses: php-actions/phpunit@v2
      with:
        bootstrap: src/vendor/autoload.php
        configuration: src/Tests/phpunit.xml
        args: --coverage-text
